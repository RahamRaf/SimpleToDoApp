<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>E Rafie for Team.Blue Assignment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div id="mainDIV" class="header">
            <h2>The To Do App</h2>
            <input type="hidden" name="todoID" id="todoID" value="">
            <input type="text" name="todoText" id="todoText" placeholder="What is the task?">
            <select id="todoCat" name="todoCat">
                <option value="">Select a Category</option>
            </select>
            <div class="devider"></div>
            <label for="DueDate">Due date:</label>
            <input type="date" id="todoDate" name="todoDate" placeholder="2 August 2021" />
            <span onclick="addToDo()" class="addBtn">Add</span>
          </div>

          <div class="devider"></div>

          <div id="todoList">
            <h2>My To Dos</h2>
            <table id="todoListItems"></table>
          </div>

          <div class="devider"></div>

          <div id="addTodoCat">

            <div id="addTodoCatForm">
                <h2>Add a Category</h2>
                <input type="text" name="todoCatTitle" id="todoCatTitle" placeholder="New Category">
                <span onclick="addToDoCat()" class="addBtn">Add</span>
            </div>

            <div id="todoCatList">
                <h2>To Do Categories</h2>
                <ul id="myCats"></ul>
                
          </div>

          <div class="devider"></div>

          <script src="assets/js.js"></script>
    </body>
</html>
